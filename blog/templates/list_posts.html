{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<h2>{{ blog_title }}</h2>

{% for post in posts %}
    <div class="row">
        <hr>
        <div class="col-md-2 col-sm-3 text-center">
            <a class="story-img" href="#">
                <img src="{{ MEDIA_URL }}{{ post.author.profile.image }}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
            </a>
        </div>
        <div class="col-md-10 col-sm-9">
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <p><a href={% url "view_post" post.id %} >More...</a></p>
                    <p>{{ post.published_date }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
