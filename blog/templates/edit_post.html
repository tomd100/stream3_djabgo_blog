{% extends "base.html" %}


{% block content %}

<script>

function goBack(){
    window.history.back();
}    

</script>

    {% load bootstrap_tags %}
    <h1>{{ blog_title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" onclick="goBack()" class="btn btn-info">Cancel</button>
    </form>

{% endblock %}
